<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="username-section">
        <label for="username">Enter username:</label>
        <input id="username" type="text" autocomplete="username">
        <button onclick="setUsername()">Set</button>
    </div>

    <div id="chat-section" style="display: none;">
        <div id="sidebar">
            <div id="current-user"></div>
        </div>
        <div id="main">
            <ul id="messages"></ul>
            <label for="message" class="visually-hidden">Enter Message</label>
            <input id="message" placeholder="Enter your message..." autocomplete="off" onfocus="checkUsername()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="session-expired-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p>Session Expired. Please enter your username again.</p>
        </div>
    </div>

    <div id="help-modal" class="modal">
        <div class="help-content">
            <span class="close-button" onclick="closeHelpModal()">&times;</span>
            <h2>Available Commands:</h2>
            <ul>
                <li>/help - To show this message</li>
                <li>/random - To generate Random number</li>
                <li>/clear - To clear the chat message</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
